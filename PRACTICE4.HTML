<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE4</title>

    <style>


.container

{

    width: 600px;
    height: 600px;
    background-color: #62374e;
    display: flex;
    justify-content: space-between;



}


.item

{

    width: 100px;
    height: 100px;
    background-color: #fdc57b;
    border: 2px solid black;
}



.box1,.box2

{

    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px;
}





    </style>
</head>
<body>
    
    <div class="container">

      <div class="box1">
     <div class="item"></div>
     <div class="item"></div>
    </div>  
    <div class="box2">
     <div class="item"></div>
     <div class="item"></div>
    </div>


    </div>




</body>
